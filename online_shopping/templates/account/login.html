{% extends 'base_login.html' %}


{% block content %}
    {% if not request.user.is_authenticated %}
    <div>
        <form method="post" class="login100-form validate-form">
            {% csrf_token %}
				<span class="login100-form-title p-b-37">
					Login
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                    <input class="input100" type="text" name="username" autofocus="" placeholder="username" autocapitalize="none"  maxlength="150" required="" id="id_username">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
                    <input class="input100" type="password" name="password" placeholder="password" autocomplete="current-password" required="" id="id_password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button type="submit" class="login100-form-btn">
						Login
					</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Want to register?
					</span>
				</div>

				<div  class="text-center">
					<a href="{% url 'register' %}" class="txt2 hov1">
						Sign Up
					</a>
				</div>
        </form>
    </div>
    {% else %}
    <div class="text-center p-t-57 p-b-20">
        <span class="txt1">
            You are already logged in. Want to
        </span>
    </div>
    <div class="container-login100-form-btn">
        <a href="{% url 'logout' %}" class="txt2 hov1">
            <button class="login100-form-btn">
                Logout
            </button>
        </a>
    </div>
    {% endif %}
{% endblock %}
